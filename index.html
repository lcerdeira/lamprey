<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>baserunner</title>
    <link rel="stylesheet" type="text/css" href="baserunner.css"/>
  </head>
  <body>
    <h1>baserunner</h1>
    <div id="indicators">
      <div id="states">
	<div id="stateContainer"><div>State: </div><div id="state"></div></div>
	<div id="workProgress" class="progressContainer">
	  <div class="label"></div>
	  <!-- div class="progress"></div-->
	  <div class="success"></div>
	  <div class="failure"></div>
	</div>
      </div>
      <div id="folderContainer">
	<div>Folder: </div>
	<div id="folders">unset</div>
      </div>
    </div>
    <div id="actions">
      <button id="setup">setup</button>
      <button id="start">start</button>
      <button id="stop">stop</button>
    </div>
    <div id="logContainer">
      <fieldset>
	<legend>Details</legend>
	<pre id="log"></pre>
      </fieldset>
    </div>
  </body>
  <script>
   require('./renderer.js')
  </script>
</html>
